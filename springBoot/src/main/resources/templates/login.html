<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

 	<head>
 		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	
 	<body>
 		<h1>Hi, dear friend!</h1>
 		<h2>Enter your login and password</h2>
 		
 		<form action="/" method="POST">
 			Username: <input
 					type="text"
 					name="username"><br />
 			Password: <input
 					type="text"
 					name="password"><br />
 			<button type="submit">Log in</button>
 		</form>
 		
 		<p th:text="${massage}"></p>
	</body>
</html>
